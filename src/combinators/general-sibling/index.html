<body>
    <h1 style="text-align: center;">Hermano general</h1>
    <section style="display: flex; align-items: center;">
        <div>
            <h1>General Sibling (h2 ~ p)</h1>
            <hr>
            <div>
                <h2>Not applied</h2>
                <p>CSS applied</p>
                <h2>Not applied</h2>
                <h3>Not applied</h3>
                <p>CSS applied</p>
            </div>
        </div>
        <div style="border: 1px solid black; padding: 5px;">
            <code>Cada elemento que vaya después del indicado previamente. <br>
                <b>No es necesario que vaya inmediatamente</b> después, con estar al mismo nivel ya se aplican los estilos.
            </code>
        </div>
    </section>
